name: Release Pipeline
on:
  push:
    branches:
      - master

env:
  VERSION: 1.0.0
  PROJECT_PATH: WTouch.Cli/WTouch.Cli.csproj
  ZIP_PATH: ./WTouch.Cli/bin/Release/net6.0/win-x64/publish/WTouch.Cli.zip
  EXE_PATH: ./WTouch.Cli/bin/Release/net6.0/win-x64/publish/touch.exe

jobs:
  build:
    permissions:
      deployments: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Where Am I?
        run: pwd

      - name: Publish Project
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --framework net6.0 --runtime win-x86 --self-contained true /p:PublishSingleFile=true /p:DebugType=None

      - name: Uploading artifact
        id: upload_artifact
        uses: actions/upload-artifact@v3
        with:
          name: "winTouch_${{ env.VERSION }}"
          path: ${{ env.EXE_PATH }}
          if-no-files-found: error

  deploy:
    needs: build
    permissions:
      deployments: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Downloading artifact
        uses: actions/download-artifact@v3
        with:
          name: "winTouch_${{ env.VERSION }}"
          path: ${{ env.EXE_PATH }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          name: Release v1.0.0
          draft: false
          prerelease: false
          files: ${{ env.ZIP_PATH }}

      - name: Publish Release Artifact
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ env.ZIP_PATH }}
          tag_name: v1.0.0
